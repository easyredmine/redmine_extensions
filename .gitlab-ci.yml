stages:
  - linter
  - spec
  - tests

before_script:
  - export HOME=/home/gitlab-runner
  - export LC_ALL=en_US.UTF-8
  - ''
  - export BRANCH=devel
  - ''
  - rvm use ruby 2.3.3 > /dev/null 2>&1
  - ruby -v
  - export REDMINE_SUBDIR="spec/redmine"

Check syntax error:
  stage: linter
  script:
  - $SHELL ./.run-linter.sh

Spec / MySQL:
  stage: spec
  script:
  - export ADAPTER="mysql2"
  - export DB_USERNAME="root"
  - export DB_PWD=$MYSQL_PASS
  - export ONLY_SPEC='true'
  - git clone --depth 1 https://github.com/redmine/redmine.git -b 3.4-stable spec/redmine
  - sed "s/..\/Gemfile/..\/..\/..\/Gemfile/" -i spec/redmine/config/boot.rb
  - $SHELL ./.run-tests.sh
  except:
  - master

